<html>
    <head>
        <title>usage of form</title>    
    </head>
<body>
    <form action="">
        <table>
            <tr>
                <td style="color: blue;font-size: 24;">name</td>
                <td><input type="text" size="24"/></td>
            </tr>
            <tr>
                <td style="color:red;font-size:24;">email</td>
                <td><input type="text" name="enter an email" size="24"/></td>
            </tr>
            <tr>
                <td style="color:red;font-size:24;">message</td>
                <td><textarea name="message" rows="5" cols="50"></textarea></td>
            </tr>
            <tr>
                <td style="color:blue;font-size:24;">options</td>
                <td><select name="options">
                    <option>female</option>
                    <option>male</option>
                    <option>others</option>
                </select></td>
            </tr>
            <tr>
                <td style="color:orange;font-size: 24;">age</td>
                <td><input type="text" size="24"/></td>
            </tr>
            <tr>
                <td style="color:brown;font-size: 24;">birthday</td>
                <td><input type="date" name='N1'/></td>
            </tr>
            <tr>
                <td style="color:crimson;font-size:24">membership</td>
                <td><input type="radio" name="one">simple<input type="radio" name="two">standard<input type="radio" name="three">super</td>
            </tr>
            <tr>
                <td style="color:coral;font-size:24;">I Like...</td>
                <td><input type="checkbox" name="n1">bike<input type="checkbox" name="n1">car<input type="checkbox" name="n1">boat</td>
            </tr>
            <tr>
                <td><input type="submit" name="submit"/><input type="reset" name="reset"/></td>
            </tr>
        </table>
        
    </form>
</body>
</html>
